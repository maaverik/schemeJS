<!DOCTYPE html>
<html>
<head>
	<title>Scheme interpreter in Javascript</title>
	<script src = "http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
	<script src="jquery.terminal-0.10.9.min.js"></script>
	<script src="jquery.mousewheel-min.js"></script>
	<link href="jquery.terminal-0.10.9.min.css" rel="stylesheet"/>
</head>
<body>
<div id = "bod">
<p>Hello</p>
<script type="text/javascript">
jQuery(function($, undefined) {
    $('#bod').terminal(function(command, term) {
        if (command !== '') {
            try {
                var result = window.eval(command);
                if (result !== undefined) {
                    term.echo(new String(result));
                }
            } catch(e) {
                term.error(new String(e));
            }
        } else {
           term.echo('');
        }
    }, {
        greetings: 'Javascript Interpreter',
        name: 'js_demo',
        height: 200,
        prompt: 'js> '
    });
});
</script>
</div>
</body>
</html>
